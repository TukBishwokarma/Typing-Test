<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p class="test-paragraph" id="testParagraph">
      The quick brown fox jumps over the lazy dog. This is a typing speed test application. Type the text shown above.
    </p>
    <textarea id="inputBox" rows="6" placeholder="Start typing here..." disabled></textarea>
    <div class="results">
      <button id="startBtn">Start Test</button>
      <p id="result"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
